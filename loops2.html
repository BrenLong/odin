    <script>
        let name = 'Chris';
        let i = 0;
        let para = document.createElement('p');

        let phonebook = [{
            name: 'Chris',
            number: '1549'
        }, {
            name: 'Li Kang',
            number: '9634'
        }, {

            number: '4312'
        }, {
            name: 'Bert',
            number: '7780'
        }, {
            name: 'Jada',
            number: '2282'
        }, ]


        // For Loop

        for (let i = 0; i < phonebook.length; i++) {
            let searchName = phonebook[i].name;
            if (searchName === name) {
                para.textContent = `Name: ${searchName} | Number: ${phonebook[i].number}`;
                break;
            } else {
                para.textContent = `Name not found`;
            }
        }

                para.textContent = result;
