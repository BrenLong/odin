    <script>
        let i = 500;
        let para = document.createElement('p');

        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }

            return true;
        }


        // For Loop
        /*

        // While Loop
        /*

        */

        // Do/While Loop
        do {
            if (isPrime(i)) {
                para.textContent += `${i} | `;
            }
            i--;
        } while (i >= 2);
